<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBT Business School - Contáctanos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Elementos decorativos de fondo -->
        <div class="bg-elements">
            <div class="bg-circle"></div>
            <div class="bg-circle"></div>
            <div class="bg-circle"></div>
        </div>

        <div class="container">
            <!-- Header -->
            <div class="header animate-in">
                <h1 class="main-title">Contáctanos</h1>
                <div class="logo"><img src="./resource/Imagen5.png" alt="IBT Business School"></div>
            </div>

            <!-- Contenido principal -->
            <div class="main-content">
                <!-- Sección de imagen e información -->
                <div class="image-section animate-in delay-1">
                    <div style="position: relative;">
                        <h2 class="subtitle">¿Estás a punto de emprender?</h2>
                        <p class="description">¡El futuro de tu negocio comienza AQUÍ!</p>
                        
                        <!-- Imagen del hombre trabajando -->
                        <div style="margin: 40px 0; position: relative;">
                            <img src="./resource/hombre_finanzas.png" 
                                 alt="Emprendedor trabajando" 
                                 class="main-image"
                                 style="filter: brightness(0.9) contrast(1.1);">
                            
                            <!-- Viñeta promocional -->
                            <div class="promo-badge">
                               <img src="./resource/Imagen3.png" alt="Reclama tu guía gratis" style="width: 100%; height: 100%; object-fit: contain;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulario -->
                <div class="form-section animate-in delay-2">
                    <div class="success-message" id="successMessage">
                        ¡Gracias! Tu solicitud ha sido enviada. Te contactaremos pronto con tu guía gratuita.
                    </div>

                    <!-- FORMULARIO CORREGIDO PARA NETLIFY -->
                    <form name="contacto-ibt" method="POST" data-netlify="true" action="./success.html">
                        <!-- Campo oculto para Netlify Forms -->
                        <input type="hidden" name="form-name" value="contacto-ibt" />
                        
                        <!-- Campo honeypot para prevenir spam -->
                        <p style="display: none;">
                            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                        </p>

                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" name="telefono" placeholder="Teléfono" required>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <input type="email" name="email" placeholder="Correo electrónico" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <select name="ocupacion" required>
                                    <option value="">Ocupación</option>
                                    <option value="estudiante">Estudiante</option>
                                    <option value="empleado">Empleado</option>
                                    <option value="emprendedor">Emprendedor</option>
                                    <option value="empresario">Empresario</option>
                                    <option value="freelancer">Freelancer</option>
                                    <option value="profesional-independiente">Profesional Independiente</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" name="ciudad" placeholder="Ciudad" required>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            Obtener Guía Gratis
                        </button>
                    </form>
                </div>
            </div>

            <!-- Texto promocional -->
            <div class="promo-text animate-in delay-3">
                *Reclama tu guía: <strong>¿Quieres Trabajar en la Inteligencia Artificial?</strong>
            </div>
        </div>
    </div>

    <script>
        // Animaciones de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.animate-in');
            animatedElements.forEach(el => {
                el.style.opacity = '1';
            });
        });

        // Manejo del formulario
        const form = document.querySelector('form[name="contacto-ibt"]');
        const successMessage = document.getElementById('successMessage');
        
        // Mostrar mensaje de éxito si viene de redirect
        if (window.location.search.includes('success=true')) {
            successMessage.style.display = 'block';
            form.style.display = 'none';
        }
        
        // Validación del formulario
        form.addEventListener('submit', function(e) {
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#ff4444';
                } else {
                    field.style.borderColor = 'rgba(212, 175, 55, 0.3)';
                }
            });
            
            // Validar email
            const email = form.querySelector('[name="email"]').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                isValid = false;
                form.querySelector('[name="email"]').style.borderColor = '#ff4444';
            }
            
            if (!isValid) {
                e.preventDefault();
                alert('Por favor, completa todos los campos correctamente.');
                return false;
            }
        });
        
        // Efectos visuales para los campos
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
                this.style.borderColor = '#d4af37';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
                if (this.value) {
                    this.style.borderColor = 'rgba(212, 175, 55, 0.5)';
                } else {
                    this.style.borderColor = 'rgba(212, 175, 55, 0.3)';
                }
            });
        });
    </script>
</body>
</html>
